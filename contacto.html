<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <section class="seccion-contacto">
    <a href="index.html" class="btn-fijo">INICIO</a>
   
    <div class="contenedor">
      <h2>Contáctanos</h2>
      <form action="#" method="post" class="formulario-contacto">
        <div class="grupo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="grupo">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3114567890" required>
        </div>
        <div class="grupo">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <div class="botones">
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
     
      </form>
    </div>
  </section>
  <script>
    enviar.addEventListener("click", function() {
        if (email.value === "") {
            alert("Por favor, ingresa un correo electrónico.");
            return false;
        }
        if (telefono.value === "") {
            alert("Por favor, ingresa un teléfono.");
            return false;
        }
        if (mensaje.value === "") {
            alert("Por favor, escribe un mensaje.");
            return false;
        }
        return true;
    })
  </script>
</body>
</html>
